<div id="dev-panel" style="display:none; border: 2px solid red; padding: 10px;">
    <h3>Developer Panel</h3>
    <button onclick="forceAura()">Spawn Special Aura</button>
    <button onclick="viewPlayers()">View All Players</button>
</div>

<script>
socket.on('dev_panel', data => {
    // show dev panel for developer
    document.getElementById('dev-panel').style.display = 'block';
    alert(data.message);
});

function forceAura() {
    alert("You triggered a special aura spawn! (Server would handle this.)");
}

function viewPlayers() {
    alert("Here you could see all players and rolls! (Server would send data.)");
}
</script>
